<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id='calculator'>
        <div id="screen">
            <span class="screen-text">0</span>
        </div>
        <div id="keyboard">
            <div class="grid-items operation">del</div>
            <div class="grid-items operation">x</div>
            <div class="grid-items operation">/</div>
            <div class="grid-items operation">+</div>
            <div class="grid-items number">7</div>
            <div class="grid-items number">8</div>
            <div class="grid-items number">9</div>
            <div class="grid-items operation">-</div>
            <div class="grid-items number">4</div>
            <div class="grid-items number">5</div>
            <div class="grid-items number">6</div>
            <div class="equalto operation">=</div>
            <div class="grid-items number">1</div>
            <div class="grid-items number">2</div>
            <div class="grid-items number">3</div>
            <div class="grid-items number">0</div>
            <div class="grid-items number point">.</div>
            <div class="grid-items operation">AC</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
